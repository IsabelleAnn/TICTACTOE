<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8a8ee493a.js" crossorigin="anonymous"></script>
    <title>TIC TAC TOE</title>
</head>

<body>
    <div id="header">
        <h1>TIC TAC TOE</h1>
    </div>
    <div id="grid-container">
        <div class="grid-boxes" id="box-1">1</div>
        <div class="grid-boxes" id="box-2">2</div>
        <div class="grid-boxes" id="box-3">3</div>
        <div class="grid-boxes" id="box-4">4</div>
        <div class="grid-boxes" id="box-5">5</div>
        <div class="grid-boxes" id="box-6">6</div>
        <div class="grid-boxes" id="box-7">7</div>
        <div class="grid-boxes" id="box-8">8</div>
        <div class="grid-boxes" id="box-9">9</div>
    </div>
    <div id="play-section">
        <p id="play-btn">Play</p>
        <div id="player-selection">
            <div id="PVP-section">
                <p class="selected" id="PVP-btn">PVP</p>
                <div class="checkmark-container">
                    <p class="checkmark">X</p>
                </div>
            </div>
            <div id="AI-section">
                <p id="AI-btn">AI</p>
                <div class="checkmark-container">
                    <p class="checkmark hidden">X</p>
                </div>
            </div>
        </div>

    </div>
    <div id="footer">
        <p>Made by
            <a href="https://github.com/IsabelleAnn"> <i class="fa-brands fa-github"></i> Isabelle </a>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
