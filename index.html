<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8a8ee493a.js" crossorigin="anonymous"></script>
    <title>TIC TAC TOE</title>
</head>

<body>
    <div id="header">
        <h1>TIC TAC TOE</h1>
        <h3 id="status-display"></h3>
    </div>
    <div id="grid-container">
        <div class="grid-boxes" id="box-0"></div>
        <div class="grid-boxes" id="box-1"></div>
        <div class="grid-boxes" id="box-2"></div>
        <div class="grid-boxes" id="box-3"></div>
        <div class="grid-boxes" id="box-4"></div>
        <div class="grid-boxes" id="box-5"></div>
        <div class="grid-boxes" id="box-6"></div>
        <div class="grid-boxes" id="box-7"></div>
        <div class="grid-boxes" id="box-8"></div>
    </div>
    <div id="play-section">
        <p id="play-btn">Play</p>
        <div id="play-type-selection">
            <div class="arrow">&#x3c;</div>
            <div id="PVP-section" class="">
                <form class="players">
                    <p id="PVP" class="selected">PVP</p>
                    <label for="playerX-name">Player X:</label>
                    <input type="text" name="name" id="playerX-name" placeholder="Enter Name">
                    <span id="playerX-alert"></span>
                    <label for="playerO-name">Player O:</label>
                    <input type="text" name="name" id="playerO-name" placeholder="Enter Name">
                    <span id="playerO-alert"></span>
                </form>
            </div>
            <div id="AI-section" class="collapse">
                <p id="AI" class="">AI</p>
            </div>
            <div class="arrow">&#x3e;</div>
        </div>
    </div>
    <div id="footer">
        <p>Made by
            <a href="https://github.com/IsabelleAnn"> <i class="fa-brands fa-github"></i> Isabelle </a>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
